<div class="signUp">
    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
    <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <button class="btn btn-primary signUpBtn" >Sign Up</button> &nbsp;
    <button class="btn btn-primary" routerLink="/" routerLinkActive="active" >Back</button>
    <br>
    <br>
    <button class="btn btn-primary loginBtn" routerLink="/login" routerLinkActive="active">Log In</button>
    <br>
    
    <p>People who use our service may have uploaded your contact information to Facebook. <a href="#">Learn more.</a></p>
</form>
</div>
